apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
  namespace: cs3219
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
    spec:
      containers:
      - name: customer
        image: eunrcn/customer-service:1.0.0  
        ports:
        - containerPort: 8080
